<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új autó hozzáadása</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cars.css">
    <script src="cars-create.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Új autó hozzáadása</h1>
        </header>
        <main>
            <section id="add-car-section">
                <form id="add-car-form">
                    <div>
                        <label for="brand">Márka:</label>
                        <input type="text" id="brand" name="brand" required>
                    </div>
                    <div>
                        <label for="model">Modell:</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                    <div>
                        <label for="fuelUse">Üzemanyag fogyasztás:</label>
                        <input type="number" id="fuelUse" name="fuelUse" min="0">
                    </div>
                    <div>
                        <label for="owner">Tulajdonos:</label>
                        <input type="text" id="owner" name="owner" pattern=".* .+">
                    </div>
                    <div>
                        <label for="dayOfCommission">Forgalomba helyezés:</label>
                        <input type="date" id="dayOfCommission" name="dayOfCommission">
                    </div>
                    <div>
                        <label for="electric">Elektromos:</label>
                        <input type="checkbox" id="electric" name="electric">
                    </div>
                    <button type="submit">Hozzáadás</button>
                </form>
                <a href="index.html" class="button">Mégse</a>
            </section>
        </main>
        <footer>
            <p>2025 Autó Hozzáadás (JEH60C)</p>
        </footer>
    </div>
    
</body>
</html>
