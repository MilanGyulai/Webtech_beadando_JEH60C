<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autó Szerkesztése</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
    <script src="car-edit.js"></script>
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a href="index.html">Home</a>
        </div>
        <header>
            <h1>Autó Szerkesztése</h1>
        </header>
        <main>
            <form id="edit-car-form">
                <input type="hidden" id="edit-id" name="id">
                <div>
                    <label for="edit-brand">Márka:</label>
                    <input type="text" id="edit-brand" name="brand" required>
                </div>
                <div>
                    <label for="edit-model">Modell:</label>
                    <input type="text" id="edit-model" name="model" required>
                </div>
                <div>
                    <label for="edit-fuelUse">Üzemanyag fogyasztás:</label>
                    <input type="number" id="edit-fuelUse" name="fuelUse" min="0">
                </div>
                <div>
                    <label for="edit-owner">Tulajdonos:</label>
                    <input type="text" id="edit-owner" name="owner" pattern=".* .+">
                </div>
                <div>
                    <label for="edit-dayOfCommission">Forgalomba helyezés:</label>
                    <input type="date" id="edit-dayOfCommission" name="dayOfCommission">
                </div>
                <div>
                    <label for="edit-electric">Elektromos:</label>
                    <input type="checkbox" id="edit-electric" name="electric">
                </div>
                <button type="submit">Mentés</button>
                <a href="CarList.html">Mégse</a>
            </form>
        </main>
        <footer>
            <p>2025 Autó Katalógus (JEH60C)</p>
        </footer>
    </div>
</body>
</html>
